<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form id="signin-form">
      <img class="mb-4" src="assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>

  <script>
    const signInForm = document.getElementById('signin-form');

    signInForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const emailInput = document.getElementById('floatingInput');
      const passwordInput = document.getElementById('floatingPassword');

      const email = emailInput.value;
      const password = passwordInput.value;

      const authenticated = await performAuthentication(email, password);

      if (authenticated) {
        window.location.href = 'dashboard.html';
      } else {
        console.log('Authentication failed.');
        // You can display an error message to the user if needed
      }
    });

    async function performAuthentication(email, password) {
      // Replace this with your actual authentication logic
      // For example, you could simulate a successful authentication if email is "user@example.com" and password is "password123"
      if (email === 'user@example.com' && password === 'password123') {
        return true; // Authentication successful
      } else {
        return false; // Authentication failed
      }
    }
  </script>
